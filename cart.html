<div class='container'>
  
    <h2>KrepÅ¡elis</h2>
    <div id='cart-items' class='cart-grid'></div>
    <div class='total'>IÅ¡ viso: <span id='total'>0.00 â‚¬</span></div>
    <script>
const cart=JSON.parse(localStorage.getItem('cart')||'{}');
const cont=document.getElementById('cart-items');
function render(){
  cont.innerHTML='';
  let total=0;
  for(const [name,item] of Object.entries(cart)){
    const qty=item.qty;
    const price=parseFloat(item.price)||0;
    const bulk=parseFloat(item.bulk)||0;
    const final=(bulk&&qty>=10)?bulk:price;
    const sum=final*qty;
    total+=sum;
    cont.innerHTML+=`
      <div class='cart-item'>
        <div class='cart-thumb'>${item.img?`<img src='${item.img}' alt='${name}'>`:''}</div>
        <div class='cart-info'>
          <h3>${name}</h3>
          <p>Kaina: <strong>${final.toFixed(2)} â‚¬</strong></p>
          <div class='cart-actions'>
            <input type='number' value='${qty}' min='1' data-name='${name}' class='qty'>
            <button class='remove' data-name='${name}'>âœ•</button>
          </div>
        </div>
        <div class='cart-sum'><strong>${sum.toFixed(2)} â‚¬</strong></div>
      </div>`;
  }
  document.getElementById('total').textContent=total.toFixed(2)+' â‚¬';
  localStorage.setItem('cart',JSON.stringify(cart));
  updateCartBadge();
}
cont.addEventListener('input',e=>{
  if(e.target.classList.contains('qty')){
    const n=e.target.dataset.name;
    cart[n].qty=parseInt(e.target.value)||1;
    render();
  }
});
cont.addEventListener('click',e=>{
  if(e.target.classList.contains('remove')){
    delete cart[e.target.dataset.name];
    render();
  }
});
render();
    </script>
